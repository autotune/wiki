user www-data;
worker_processes 4;
pid /var/run/nginx.pid; # for some reason different between rackspace Ubuntu 14.04 (/run/nginx.pid) and aws 14.04

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##
        real_ip_header X-Forwarded-For;
        set_real_ip_from 0.0.0.0/0; # grab from any ip addresses  
        log_format forwarded '$http_x_forwarded_for - $remote_addr [$time_local]  ';
                    # '"$request" $status $body_bytes_sent '
                    # '"$http_referer" "$http_user_agent"';
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}
